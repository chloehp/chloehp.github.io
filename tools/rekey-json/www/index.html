<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Re-key your JSON for translation</title>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="container">
			<input onchange="readFile(this)" type="file">
			<input onclick="replaceTextX()" type="button" value="Change keys and download" id="download-button">
			<input type="text" id="text-input" placeholder="Enter text here...">
			
			<p style="margin-top: 24px;"><b>Warning!</b> This tool produces an unformatted JSON file.</p>
			<div class="json-lines">
				<div class="line"></div>
			</div>
		</div>
		<p class="json-content"></p>
		<script  src="./script.js"></script>
	</body>
</html>
